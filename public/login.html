<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h2>Вход в платформу</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="Введите ваш email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            <div class="input-group">
                <label for="twoFACode">Код 2FA</label>
                <input type="text" id="twoFACode" name="twoFACode" placeholder="Введите код 2FA" required>
            </div>
            <button type="submit" class="submit-btn">Войти</button>
            <div class="signup-link">
                <p>Нет аккаунта? <a href="/register.html">Зарегистрируйтесь</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>

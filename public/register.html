<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключаем Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%; padding: 30px;">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form action="/auth/register" method="POST">
            <!-- Имя пользователя -->
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя (Email)</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>

            <!-- Пароль -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Имя -->
            <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <!-- Фамилия -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>

            <!-- Возраст -->
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <!-- Пол -->
            <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="male">Мужчина</option>
                    <option value="female">Женщина</option>
                </select>
            </div>

            <!-- Роль -->
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="admin">Администратор</option>
                    <option value="editor">Редактор</option>
                </select>
            </div>

            <!-- Двухфакторная аутентификация -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is2FAEnabled" name="is2FAEnabled">
                <label class="form-check-label" for="is2FAEnabled">Включить двухфакторную аутентификацию</label>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
    </div>
</div>

<!-- Подключаем Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
